<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div id="wrap">
		<div class="result">
			<input type="text" id='valCalc' value="0" disabled>
		</div>
			<div id="fiveLine">
				<div id = 'c' class = 'btn'>c</div>
			</div>
			<div id="firstLine">
				<div id = '7' class = 'btn'>7</div>
				<div id = '8' class = 'btn'>8</div>
				<div id = '9' class = 'btn'>9</div>
				<div id = '/' class = 'btn' style="background-color: orange;">/</div>
			</div>
			<div id="secondLine">
				<div id = '4' class = 'btn'>4</div>
				<div id = '5' class = 'btn'>5</div>
				<div id = '6' class = 'btn'>6</div>
				<div id = '*' class = 'btn' style="background-color: orange;">*</div>
			</div>
			<div id="threeLine">
				<div id = '1' class = 'btn'>1</div>
				<div id = '2' class = 'btn'>2</div>
				<div id = '3' class = 'btn'>3</div>
				<div id = '-' class = 'btn' style="background-color: orange;">-</div>
			</div>
			<div id="fourLine">
				<div id = 'zero' class = 'btn'>0</div>
				<div id = '.' class = 'btn'>.</div>
				<div id = '+' class = 'btn' style="background-color: orange;">+</div>
			</div>
			<div id="fiveLine">
				<div id = '=' class = 'btn' style="background-color: orange;">=</div>
			</div>
	</div>

	<script src="js.js"></script>

</body>
</html>
